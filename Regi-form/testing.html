<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <form action="" id="registration form">
        <div>
            <label for="first">First-name:</label>
            <input type="text" name="text" id="name" class="input-field" placeholder="enter your first-name" required>
        </div>
        <div>
        <div>
            <label for="lastname">Last-name:</label>
            <input type="email" name="email" id="email" class="input-field" placeholder="enter your last-name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="input-field" placeholder="enter an email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="input-field" placeholder="enter your password" required>
        </div>
        <div>
            <label for="password">Confirm Password:</label>
            <input type="password" name="confirm password" id="confirm password" class="input-field" placeholder="confirm password" required>
        </div>
        <div class="dropdown">
            <select id="dropdown" name="gender" class="dropdown">
                <button class="btn">
                <option disabled value>Select an your gender</option>
                <option value="student">Gender</option>
                <option value="job">Female</option>
                <option value="learner">Male</option>
                <option value="preferNo">Other</option>
                </button>
            </select>
        </div>
          <div class="submit">
            <button class="btn btn-primary"> Submit </button>
          </div>
    </form>                                        
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
    </ul>
  </div>
</div>

</body>
</html>
