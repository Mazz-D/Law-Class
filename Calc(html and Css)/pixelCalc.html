<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Calculator</title>
    <link rel="stylesheet" href="./pixelCalc.css" />
  </head>
  <body>
    <div class="container phone">
      <div class="notification">
        <ul></ul>
      </div>
      <div class="display"></div>
      <div class="input">
        <div class="scientific">
          <button class="calc-button">sin</button>
          <button class="calc-button">cos</button>
          <button class="calc-button">tan</button>
          <button class="calc-button">ln</button>
          <button class="calc-button">log</button>
          <button class="calc-button">!</button>
          <button class="calc-button">&#928;</button>
          <button class="calc-button">e</button>
          <button class="calc-button">^</button>
          <button class="calc-button">(</button>
          <button class="calc-button">)</button>
          <button class="calc-button">&#8730;</button>
        </div>
        <div class="basic">
          <div class="digits">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">.</button>
            <button class="calc-button">0</button>
            <button class="calc-button">=</button>
          </div>
          <div class="operators">
            <button class="calc-button">DEL</button>
            <button class="calc-button">&#247;</button>
            <button class="calc-button">x</button>
            <button class="calc-button">-</button>
            <button class="calc-button">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
